<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Games I've made with Phaser.io">
  <title>Games I've Made</title>

  <link rel="stylesheet" type="text/css" href="css/vendors/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/vendors/grid.css">
  <link rel="stylesheet" type="text/css" href="css/vendors/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">

<body>

			<h1>Games I've made</h1>
		</div>

			<ul class="games-showcase clearfix">
				<li>
					<figure class="game-photo">
						<img src="img/farm-animals.png" alt="Silly game for toddlers.">
					</figure>
				</li>
				<li>
					<figure class="game-photo">
						<img src="img/virtual-pet.png" alt="Virtual pet game.">
					</figure>
					<div class="game-text">
					</div>
				</li>
				<li>
					<figure class="game-photo">
						<img src="img/monster-kong.png" alt="A super simple Donkey Kong clone.">
					</figure>
					<div class="game-text">
					</div>
				</li>
				<li>
					<figure class="game-photo">
						<img src="img/spaceship-game.png" alt="A super simple Space Invaders clone.">
					</figure>
					<div class="game-text">
					</div>
				</li>
			</ul>
		</div>

	</section>
